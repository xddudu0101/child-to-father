<!DOCTYPE html>
<html>
<head>
    <script src="js/library/react.js"></script>
    <script src="js/library/react-dom.js"></script>
    <script src="js/library/browser.min.js"></script>
    <script src="js/library/JSXTransformer.js"></script>

</head>
<body>

<div id="example"></div>
<script type="text/jsx">

    var GenderSelect = React.createClass({
        render: function () {
            return <select onChange={this.props.handleSelect}>
                        <option value="0">man</option>
                        <option value="1">woman</option>
                   </select>
        }
    })

    var SignupForm = React.createClass({
        getInitialState: function () {
            return {
                name: '',
                password: '',
                gender: '',
            }
        },
        handleChange: function (name, event) {
            var newState = {};
            newState[name] = event.target.value;
            this.setState(newState);
        },
        handleSelect: function (event) {
            this.setState({gender: event.target.value})
        },
        render: function () {
            console.log(this.state)
            return <form>
                <input type="text" placeholder="inputname"
                       onChange={this.handleChange.bind(this, 'name')}/>
                <input type="password" placeholder="inputpassword"
                       onChange={this.handleChange.bind(this, 'password')}/>
                <GenderSelect handleSelect={this.handleSelect}></GenderSelect>
            </form>
        }

    })

    ReactDOM.render(
            <SignupForm />, document.getElementById('example')
    );
</script>
</body>

</html>
